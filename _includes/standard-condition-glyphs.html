{% for glyph in site.data.standardConditionGlyphs %}
    <div class="glyph">
        <h2>{{ glyph.name }}</h2>
        <h3>"{{ glyph.word }}"</h3>
        <h4>Standard Condition Glyph</h4>

        <dl>
            <dt>Thread Points:</dt>
            <dd>{{ glyph.threadPoints }}</dd>
        </dl>

        {% for condition in glyph.conditions %}
        <button
                class="add-standard-condition-glyph"
                data-word="{{ glyph.word }}"
                data-thread-points="{{ glyph.threadPoints }}"
                data-condition-type="{{ condition.type }}"
                data-initial-intensity="{{ glyph.initialIntensity }}"
                data-additional-intensity="{{ glyph.additionalIntensity }}"
                data-unit="{{ glyph.unit }}"
        >
            {{ condition.type }}
        </button>
        {% endfor %}
    </div>
{% endfor %}
